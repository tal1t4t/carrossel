<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos do Bean :D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="slider">
            <div class="slide">
                <input type="radio" name="radio" id="radio1" checked>
                <input type="radio" name="radio" id="radio2">
                <input type="radio" name="radio" id="radio3">
                <input type="radio" name="radio" id="radio4">
                <input type="radio" name="radio" id="radio5">

                <div class="st first">
                    <img src="images/bocejando.png" alt="">
                </div>
                
                <div class="st">
                    <img src="images/jabuti.png" alt="">
                </div>
                
                <div class="st">
                    <img src="images/escovando.png" alt="">
                </div>
                
                <div class="st">
                    <img src="images/molhado.png" alt="">
                </div>
                
                <div class="st">
                    <img src="images/fotossintese.png" alt="">
                </div>

                <div class="nav-auto">
                    <div class="a-b1"></div>
                    <div class="a-b2"></div>
                    <div class="a-b3"></div>
                    <div class="a-b4"></div>
                    <div class="a-b5"></div>
                </div>
            </div>

            <div class="nav-m">
                <label for="radio1" class="m-btn"></label>
                <label for="radio2" class="m-btn"></label>
                <label for="radio3" class="m-btn"></label>
                <label for="radio4" class="m-btn"></label>
                <label for="radio5" class="m-btn"></label>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
